<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="fuoye">
      <div class="header">
        <div class="header-top">
          <div class="img">
            <img src="logo.png" alt="Fuoye Logo" width="100px" height="100px" />
          </div>
          <h1>FEDERAL UNIVERSITY OYE-EKITI</h1>
        </div>
      </div>
      <div class="hr">
        <hr />
        <h3>Website: www.fuoye.edu.ng</h3>
        <hr />
      </div>
      <div class="body">
        <div class="siwes">
          <h2>STUDENTS' INDUSTRIAL WORK EXPERIENCE SCHEME</h2>
          <p>{S.I.W.E.S}</p>
          <h1>TRAINING LOG BOOK</h1>
          <div class="wave">
            <form>
              <div class="name">
                <label for="name">NAME:</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="matric">
                <label for="matric">MATRIC NO:</label>
                <input type="text" name="matric" id="matric" />
              </div>
              <div class="dept">
                <label for="dept">DEPARTMENT:</label>
                <input type="text" name="dept" id="dept" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
